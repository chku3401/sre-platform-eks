apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "demo-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1 # HPA will manage replicas once metrics are available
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "demo-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "demo-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # Using a simple container so scaling signals are easy to interpret.
      containers:
        - name: demo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
          # Requests/limits are required for CPU-based HPA to behave predictably.
          resources:
{{- toYaml .Values.resources | nindent 12 }}
